    <div class="container">
      <form class="contact-form">
        <div class="form-item form-item--01">
          <label>First Name</label>
          <input
            placeholder="First Name"
            type="text"
            required="required"
            name="name"
          />
        </div>
        <div class="form-item form-item--02">
          <label>Last Name</label>
          <input
            placeholder="Last Name"
            type="text"
            required="required"
            name="name"
          />
        </div>
        <div class="form-item form-item--03">
          <label>Email</label>
          <input
            placeholder="Email"
            type="email"
            required="required"
            name="email"
          />
        </div>
        <div class="form-item form-item--05">
          <label>Comments</label>
          <textarea
            rows="5"
            cols="33"
            placeholder="Leave us a comment"
            name="comment"
          ></textarea>

          <div class="form-item_radio form-item--06">
            <div>
              <p>Are you 16 years or older?</p>
            </div>
            <div class="form-radio_Y">
              <input
                type="radio"
                name="acceptTOS"
                required="required"
                id="acceptYes"
              />
              <label for="acceptYes">Yes</label>
            </div>
            <div class="form-radio_N">
              <input
                type="radio"
                name="acceptTOS"
                required="required"
                id="acceptYes"
              />
              <label for="acceptNo">No</label>
            </div>
          </div>
          <button class="form-btn form-item_07" type="submit" name="submit">
            Send
          </button>
        </div>
      </form>
    </div>

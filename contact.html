<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justice Website | Contact</title>
  </head>
  <body>
    <nav>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
    </nav>

    <form class="contact-form">
      <div class="form-item form-item--01">
        <label>First Name</label>
        <input
          placeholder="First Name"
          type="text"
          required="required"
          name="name"
        />
      </div>
      <div class="form-item form-item--02">
        <label>Last Name</label>
        <input
          placeholder="Last Name"
          type="text"
          required="required"
          name="name"
        />
      </div>
      <div class="form-item form-item--03">
        <label>Email</label>
        <input
          placeholder="Email"
          type="email"
          required="required"
          name="email"
        />
      </div>
      <div class="form-item form-item--05">
        <label>Comments</label>
        <textarea
          rows="5"
          cols="33"
          placeholder="Leave us a comment"
          name="comment"
        ></textarea>
        <div class="form-item form-item--06">
          <div class="form-radio_Y">
            <input type="radio" name="acceptTOS" />
            <label name="acceptTOS">Yes</label>
          </div>
          <div class="form-radio_N">
            <input type="radio" name="acceptTOS" />
            <label name="acceptTOS">No</label>
          </div>
        </div>
        <button class="form-btn form-item_06" type="submit" name="submit">
          Send
        </button>
      </div>
    </form>
  </body>
</html>
